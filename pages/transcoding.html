<body>
	<div class="text-center">
        <h1>转码</h1>
    </div>
	<form name="transcodingForm" method="post" action="../action.php" class="row">
        <div class="col-sm-6">
            <label>选择视频</label>
            <div id="chooseFile" class="input-file"></div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="">fps(帧数)</label>
                <input type="number" name="fps" required>
            </div>
            <div>
                <label for="">分辨率</label>
                <select name="resolution" id="resolution">
                    <option value="640:480">4:3&nbsp&nbsp&nbsp&nbsp640x480</option>
                    <option value="640:360">16:9&nbsp&nbsp640x360</option>
                    <option value="1280:720">16:9&nbsp&nbsp1280x720</option>
                    <option value="1920:1080">16:9&nbsp&nbsp1920x1080</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">输出格式</label>
                <span>mp4-h264</span>
            </div>
            <div class="form-group">
                <label for="">码率</label>
                <input type="number" name="bitrate">
                <span>Mbps</span>
            </div>
            <input type="hidden" name="filename" value="">
            <input type="hidden" name="type" value="transcoding">
        <div>
            <input type="submit" name="submit" value="提交" id="submitBtn" class="btn btn-primary">
            <button class="btn btn-primary" type="button" onclick='{location.href="../index.php"}'>返回</button>
        </div>
        </div>

    </form>
