<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search</title>

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
	<script src="../js/jQueryFileTree.min.js" type="text/javascript"></script>
	<script src="../js/jquery.easing.js" type="text/javascript"></script>
    <script src="../js/main.js" type="text/javascript"></script>
	<link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/jQueryFileTree.min.css" rel="stylesheet" type="text/css" media="screen" />
	<link href="../css/style.css" rel="stylesheet" />
</head>
<body>
	<div class="text-center">
		<h1>查询</h1>
	</div>
	<div class="row">
		<div class="col-sm-6">
			<label>选择视频</label>
			<div id="chooseFile" class="input-file"></div>
		</div>
		<div class="col-sm-6" >
			<input type="hidden" name="filename" value="">
			<div class="action">
				<input type="button" name="search" value="查询" id="search" class="btn btn-primary">
				<button class="btn btn-primary" type="button" onclick='{location.href="../index.php"}'>返回</button>
			</div>
			<div>
				<label for="">搜索结果</label>
				<p class="search-result"></p>
			</div>
		</div>
        </div>

</body>
<style>

</style>
<script>
	$(document).ready( function() {
		$("#search").click(function(e){
			var filename = $("input[name='filename']");
			if(filename.val() == ""){
				alert("请选择一个文件");
			} else {
				$.ajax({
					method: "POST",
					url: "../search.php",
					data: "filename="+filename.val()
				}).done(function(data){
	            $(".search-result").html(data);
				});
			}
		});
	});
</script>

</html>
