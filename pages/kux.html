<!DOCTYPE html>

<html lang="en">

	<head>
		<meta charset="UTF-8">

		<title>KUX</title>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

		<script src="https://code.jquery.com/jquery-3.1.1.min.js" type="text/javascript"></script>
		<script src="../js/jquery.easing.js" type="text/javascript"></script>
		<script src="../js/jQueryFileTree.min.js" type="text/javascript"></script>
		<link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/jQueryFileTree.min.css" rel="stylesheet" type="text/css" media="screen" />

	</head>

	<style>
		.input-file {
		    width: 100%;
		    height: 500px;
		    border-top: solid 1px #BBB;
		    border-left: solid 1px #BBB;
		    border-bottom: solid 1px #FFF;
		    border-right: solid 1px #FFF;
		    background: #FFF;
		    overflow: scroll;
		    padding: 5px;
		}
	</style>

	<body class="container" style="padding: 80px 0;">
		<div class="text-center">
				<h1>KUX转换</h1>
		</div>
		<form name="downloadForm" method="post" action="../action.php" class="row justify-content-center">
	        <div class="col-sm-4">
	            <label>文件目录</label>
	            <div id="chooseFile" class="input-file"></div>
	        </div>
	        <div class="col-sm-4">
				<div class="form-group">
				    <label for="">选择的文件</label>
				    <input type="text" class="form-control" name="choosedFile" value="" readonly>
			  	</div>
				<input type="hidden" name="filename" value="">
				<input type="hidden" name="type" value="kux">
	            <div class="action">
	                <input type="submit" name="submit" value="转换" id="submitBtn" class="btn btn-primary">
	            </div>
	        </div>
	    </form>

	</body>
	<script>
		$(document).ready( function() {
			$('#chooseFile').fileTree({
				root: '/',
				script: '../connectors/jqueryFileTree.php'
			}, function(file) {
				$("input[name='filename']").val(file);
				$("input[name='choosedFile']").val(file);
			});
			$("form").submit(function(e){
				if($("input[name='filename']").val() == ""){
					alert("please choose a file");
					return false;
				}
				if($("input[name='filename']").val().substr($("input[name='filename']").val().lastIndexOf('.') + 1) !== "kux"){
					alert("please choose a .kux file");
					return false;
				}
			});
		});
	</script>

</html>
